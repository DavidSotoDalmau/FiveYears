<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Room</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #111;
            color: #0ff;
            margin: 0;
            padding: 0;
			 overflow: hidden;
			
        }
        h1 {
            text-shadow: 3px 3px 0 #ff00ff, -3px -3px 0 #00ffff;
            margin: 20px 0;
        }
        .arcade-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #222, #333);
            border-top: 4px solid #ff00ff;
            border-bottom: 4px solid #00ffff;
        }
        .machine-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
        }
        .machine {
            width: 120px;
            height: 160px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 10px;
            border: 3px solid #0ff;
            box-shadow: 0 0 10px #0ff;
        }
        .machine:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00ff;
        }
        .machine-label {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
            color: #ff0;
            text-shadow: 2px 2px 0 #000;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 4px solid #0ff;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Arcade Room</h1>
    <div class="arcade-container">
        <div class="machine-container">
            <a href="froggy.html" class="machine" target="game-frame" style="background-image: url('froggy.png');"></a>
            <div class="machine-label">Froggy</div>
        </div>
        <div class="machine-container">
            <a href="checkers.html" class="machine" target="game-frame" style="background-image: url('checkers.png');"></a>
            <div class="machine-label">Checkers</div>
        </div>
        <div class="machine-container">
            <a href="sudoku.html" class="machine" target="game-frame" style="background-image: url('sudoku.png');"></a>
            <div class="machine-label">Sudoku</div>
        </div>
        <div class="machine-container">
            <a href="connect-four.html" class="machine" target="game-frame" style="background-image: url('connect-four.png');"></a>
            <div class="machine-label">Connect Four</div>
        </div>
        <div class="machine-container">
            <a href="2048.html" class="machine" target="game-frame" style="background-image: url('2048.png');"></a>
            <div class="machine-label">2048</div>
        </div>
        <div class="machine-container">
            <a href="tic-tac-toe.html" class="machine" target="game-frame" style="background-image: url('tic-tac-toe.png');"></a>
            <div class="machine-label">Tic Tac Toe</div>
        </div>
        <div class="machine-container">
            <a href="pacman.html" class="machine" target="game-frame" style="background-image: url('pacman.png');"></a>
            <div class="machine-label">Pacman</div>
        </div>
        <div class="machine-container">
            <a href="tetris.html" class="machine" target="game-frame" style="background-image: url('tetris.png');"></a>
            <div class="machine-label">Tetris</div>
        </div>
        <div class="machine-container">
            <a href="space-invaders.html" class="machine" target="game-frame" style="background-image: url('space-invaders.png');"></a>
            <div class="machine-label">Space Invaders</div>
        </div>
        <div class="machine-container">
            <a href="snake.html" class="machine" target="game-frame" style="background-image: url('snake.png');"></a>
            <div class="machine-label">Snake</div>
        </div>
        <div class="machine-container">
            <a href="hanged-man.html" class="machine" target="game-frame" style="background-image: url('hanged-man.png');"></a>
            <div class="machine-label">Hanged Man</div>
        </div>
        <div class="machine-container">
            <a href="minesweeper.html" class="machine" target="game-frame" style="background-image: url('minesweeper.png');"></a>
            <div class="machine-label">Minesweeper</div>
        </div>
    </div>
    <iframe name="game-frame"></iframe>
</body>
</html>

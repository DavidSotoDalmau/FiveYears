<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
        }
        h1 {
            margin: 20px 0;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            width: 450px;
            margin: auto;
            border-radius: 10px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #cdc1b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    <div id="score">Score: 0</div>
    <div id="game-container"></div>
    <p id="message"></p>
    <button onclick="restartGame()">Restart</button>
    <script>
        const gameContainer = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const messageElement = document.getElementById("message");
        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;

        function updateScore(value) {
            score += value;
            scoreElement.textContent = `Score: ${score}`;
        }

        function movesAvailable() {
              for (let r = 0; r < 4; r++) {
                  for (let c = 0; c < 4; c++) {
                      if (board[r][c] === 0) return true;
                      if (c < 3 && board[r][c] === board[r][c + 1]) return true;
                      if (r < 3 && board[r][c] === board[r + 1][c]) return true;
                  }
              }
              return false;
          }

        function restartGame() {
            score = 0;
            board = Array(4).fill().map(() => Array(4).fill(0));
            messageElement.textContent = "";
            scoreElement.textContent = "Score: 0";
            addRandomTile();
            addRandomTile();
            updateBoard();
        }

        function getTileColor(value) {
            const colors = {
                2: "#eee4da", 4: "#ede0c8", 8: "#f2b179", 16: "#f59563", 32: "#f67c5f",
                64: "#f65e3b", 128: "#edcf72", 256: "#edcc61", 512: "#edc850", 1024: "#edc53f",
                2048: "#edc22e"
            };
            return colors[value] || "#3c3a32";
        }

        function addRandomTile() {
            let emptyTiles = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] === 0) emptyTiles.push({ r, c });
                }
            }
            if (emptyTiles.length > 0) {
                let { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateBoard() {
            if (!movesAvailable()) {
                messageElement.textContent = "Game Over! No more moves.";
            }
            gameContainer.innerHTML = "";
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    let tile = document.createElement("div");
                    tile.classList.add("tile");
                    if (board[r][c] !== 0) {
                        tile.textContent = board[r][c];
                        tile.style.backgroundColor = getTileColor(board[r][c]);
                    }
                    gameContainer.appendChild(tile);
                }
            }
        }

        function moveTiles(direction) {
            let moved = false;
            for (let i = 0; i < 4; i++) {
                let row = direction === "ArrowLeft" || direction === "ArrowRight" ? board[i] : board.map(row => row[i]);
                if (direction === "ArrowRight" || direction === "ArrowDown") row.reverse();
                let newRow = row.filter(val => val !== 0);
                for (let j = 0; j < newRow.length - 1; j++) {
                    if (newRow[j] === newRow[j + 1]) {
                        newRow[j] *= 2;
                        updateScore(newRow[j]);
                        newRow.splice(j + 1, 1);
                        newRow.push(0);
                    }
                }
                while (newRow.length < 4) newRow.push(0);
                if (direction === "ArrowRight" || direction === "ArrowDown") newRow.reverse();
                if (JSON.stringify(row) !== JSON.stringify(newRow)) moved = true;
                if (direction === "ArrowLeft" || direction === "ArrowRight") board[i] = newRow;
                else for (let j = 0; j < 4; j++) board[j][i] = newRow[j];
            }
            return moved;
        }

        function initGame() {
            score = 0;
            board = Array(4).fill().map(() => Array(4).fill(0));
            messageElement.textContent = "";
            scoreElement.textContent = "Score: 0";
            addRandomTile();
            addRandomTile();
            updateBoard();
        }

        document.addEventListener("keydown", (event) => {
            let moved = false;
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(event.key)) {
                moved = moveTiles(event.key);
                if (moved) {
                    addRandomTile();
                    updateBoard();
                }
            }
        });

        initGame();
    </script>
</body>
</html>
